<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign Up</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,100' rel='stylesheet' type='text/css'>
    <link href="style2.css" rel="stylesheet" type="text/css">

<body>
    <div>
    <h1>Sign Up</h1>
    <form action="" method="GET">
        <br>First name:<br> <input type="text" name="Name"><br>
        <br>Last name:<br> <input type="text" name="Name"><br>
        <br>Age:<br> <input type="number" min=0 name="Age"><br>
        <br>Gender:<br>
                <input type="radio" name="Gender" value="Male">Male<br>
                <input type="radio" name="Gender" value="Female">Female<br>
                <input type="radio" name="Gender" value="Others">Others<br>
        <br>Email:<br> <input type="email" name="Email"><br>
        <br>Password:<br> <input type="password" name="Password"><br>
        <br>Confirm password:<br> <input type="password" name="password"><br>
        <br>Secret Question:<br> <select name="Choose Favourite Fruits"><br>
                <option value="Favourite fruits">Choose favourite fruits</option>
                <option value="Apple">Apple </option>
                <option value="Banana">Banana</option>
                <option value="Cherry">Cherry</option>
                <option value="Dates">Dates</option>
                <option value="Figs">Figs</option>
                <option value="Grape">Grape</option>
                <option value="Mango">Mango</option>
                <option value="Orange">Orange</option>
                <option value="Pineapple">Pineapple</option>
            </select><br>
        <input type="Checkbox" name="Terms">Agree toTerms and condition.<br>
        <button>Submit</button>
        <br><button><a href=index.html>Sign Up</a></button>
        <button><a href=signin.html>Sign In</a></button><br>
    </form>
    </div>
